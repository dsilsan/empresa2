language: python
python:
- "2.7"
# command to install  dependencies
install:
- pip install pytest pytest-cov
- pip install mockito
- pip install pep8
- pip install radon
- pip install coveralls
- pip install radon
# command to run tests
script:
- py.test --cov . --cov-report term-missing
after_success:
- coveralls
- radon cc -a src/
- radon cc -a tests/
- radon raw -a src/
- radon raw -a tests/
- radon mi -a src/
- radon mi -a tests/